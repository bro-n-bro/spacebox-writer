# Options for analysis running.
run:
  # Default concurrency is a available CPU number.
  concurrency: 4
  # Timeout for analysis. e.g. 30s, default is 1m.
  deadline: 2m
  # Exit code when at least one issue was found, default is 1.
  issues-exit-code: 10
  # Include test files, default is true.
  tests: true

# Output configuration options.
output:
  # Output styling.
  # e.g. colored-line-number, line-number, json, tab, checkstyle, code-climate.
  # Default is colored-line-number.
  format: colored-line-number
  # Print lines of code with issue, default is true.
  print-issued-lines: true
  # Print linter name in the end of issue text, default is true.
  print-linter-name: true

# All available settings of specific linters.
linters-settings:
  # Checks whether code was formatted.
  gofmt:
    # Simplify code: gofmt with `-s` option, true by default.
    simplify: true
  # Computes and checks the cyclomatic complexity of functions.
  gocyclo:
    # Minimal code complexity to report, 30 by default but recommend 10-20.
    min-complexity: 10
  # Detects Go structs that would take less memory if their fields were sorted.
  # The linter 'maligned' is deprecated (since v1.38.0) due to: The repository of the linter has been archived by the owner.  Replaced by govet 'fieldalignment'.
  maligned:
    # Print struct with more effective memory layout, false by default.
    suggest-new: true
  #    auto-fix: true
  # Detects code cloning.
  dupl:
    # Tokens count to trigger issue, 150 by default.
    threshold: 100
  # Checks if package imports are in a list of acceptable packages.
  depguard:
    list-type: blacklist
    include-go-root: false
    packages:
      - github.com/davecgh/go-spew/spew
  # Finds commonly misspelled English words in comments.
  misspell:
    # Correct spellings using locale preferences for UK.
    locale: UK
  # Reports long lines.
  lll:
    # Max line length, lines longer will be reported, 120 by default.
    line-length: 120
    # Tab width in spaces, 1 by default.
    tab-width: 8
  govet:
    # Report about shadowed variables.
    # Default: false
    check-shadowing: false
    # Disable all analyzers.
    # Default: false
    # disable-all: true
    # Enable analyzers by name.
    # Run `go tool vet help` to see all analyzers.
    # enable:
    #  - fieldalignment
    #  - shadow
    # Enable all analyzers.
    # Default: false
    enable-all: true

# List of enabled linters.
linters:
  enable:
    - bodyclose
    - deadcode
#    - dupl
    - errcheck
    - goconst
    - gocritic
#    - gocyclo
    - goimports
    - gosimple
    - gosec
    - govet
    - ineffassign
#    - interfacer
#    - lll
#    - maligned # The repository of the linter has been archived by the owner. Replaced by govet 'fieldalignment'.
    - misspell
    - nakedret
    - staticcheck
    - structcheck
    - stylecheck
    - unconvert
    - unparam
    - unused
    - varcheck
  fast: false

# Linter exception and limit rules.
issues:
  # Excluding configuration per-path, per-linter, per-text and per-source.
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gosec
        - dupl
        - lll
        - unparam
        - gocritic
        - goconst
        - govet
        - errcheck
    - path: proto.go
      linters:
        - misspell
    - path: routecalculator.go
      linters:
        - misspell
  # Independently from option "exclude" option (if set), let default exclude patterns be used.
  # Default is true.
  exclude-use-default: true
  # Maximum issues count per one linter. Set to 0 to disable. Default is 50.
  max-issues-per-linter: 0
  # Maximum count of issues with the same text. Set to 0 to disable. Default is 3.
  max-same-issues: 0