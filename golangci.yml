run:
  concurrency: 4
  deadline: 2m
  issues-exit-code: 10
  tests: true

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters-settings:
  gofmt:
    simplify: true

  gocyclo:
    min-complexity: 10

  maligned:
    suggest-new: true

  dupl:
    threshold: 100

  depguard:
    list-type: blacklist
    include-go-root: false
    packages:
      - github.com/davecgh/go-spew/spew

  misspell:
    locale: UK
    ignore-words:
      - colorful

  lll:
    line-length: 120
    tab-width: 8

  govet:
    check-shadowing: false
    enable-all: true

linters:
  enable:
    - bodyclose
    - deadcode
    #    - dupl
    - errcheck
    - goconst
    - gocritic
    #    - gocyclo
    - goimports
    - gosimple
    - gosec
    - govet
    - ineffassign
    #    - interfacer
    #    - lll
    - misspell
    - nakedret
    - staticcheck
    - structcheck
    - stylecheck
    - unconvert
    - unparam
    - unused
    - varcheck
  fast: false

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - dupl
        - lll
        - unparam
        - gocritic
        - goconst
        - govet
        - errcheck
    - path: proto.go
      linters:
        - misspell
    - path: routecalculator.go
      linters:
        - misspell
  exclude-use-default: true
  max-issues-per-linter: 0
  max-same-issues: 0